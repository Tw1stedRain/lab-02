<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button type="button" id="horns1">Horns 1</button>
      <button type="button" id="horns2">Horns 2</button>

      <select id = "keyword">
        <option value="default">-- Keyword --</option>
      </select>
      <select id="horns" >
        <option value="default">-- Horns --</option>
      </select>
      <select id="title" >
        <option value="default">-- Title --</option>
      </select>

      <button type="button" id="alpha">Sort Alphabetically</button>
      <button type="button" id="numeric">Sort by Number of Horns</button>
    </header>

  <script type="text/x-handlebars-template" id="horns-template">

    <div id="photo-template" class="{{this.keyword}}">

      <h2>{{ title }}</h2>
      {{{ image_url }}}
      <p>{{ description }}</p>
      <h6>{{ horns }}</h6>
    </div>
  </script>

    <main class="clear">
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
